<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div id="sidebar">
    <div id="dashboard">
      Dashboard
    </div>
    <div id="links">
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
    </div>
    <div id="other-links">
      <ul>
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </div>
  </div>
  <div id="header">
    <div id="top-header">
      <div id="search">search bar and icon</div>
      <div id="right-top">notification, profile pic and name</div>
    </div>
    <div id="bottom-header">
      <div id="left-bottom">profile pic, greeting, name and user name</div>
      <div id="right-bottom">new, upload and share buttons</div>
    </div>
  </div>
  <div id="main-content">
    main-content
  </div>
</body>
</html>
